<h1>dragonball-page works!</h1>
<hr/>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Afegir personatge: {{name()}}</h3>

        <input 
            type="text" 
            class="form-control mt-2 mb-2" 
            placeholder="Nom del personatge"
            [value]="name()"
            (change)="name.set($event.target.value)"
            
        />

        <h3>Afegir valor del Power: {{power()}}</h3>
        <input 
            type="text" 
            class="form-control mt-2 mb-2" 
            placeholder="Poder del personatge"
            [value]="power()"
            (change)="power.set(+txtPower.value)"
            #txtPower
        />
      
        <button 
            class="btn btn-primary mt-2"
            (click)="addPersonatge()"
        >Afegir</button>
    </div> 
    <div class="col-12 col-sm-6">

        <dragonball-character-list [characters]="characters()" [powerStyles]="powerStyles()"/>

    </div>
</section>
