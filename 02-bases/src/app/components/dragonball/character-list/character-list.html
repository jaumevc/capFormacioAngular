<h3>{{listName()}}</h3>

<ul class="list
-group">
    @for (personatge of characters(); track personatge.id; let idx = $index) {
        @if (personatge.power > 7000) {
            <li class="list-group-item">
                {{idx +1 }} - {{ personatge.name }} - 
                <!-- <strong [class.text-danger] ="personatge.power < 7000"> -->
                <!-- <strong [ngClass] ="powerClasses()[idx]"> -->
                <!-- [ngStyle]="powerStyles()[idx]" -->
                <strong class="text-danger">{{ personatge.power }}</strong>
                <!-- <button class="btn btn-danger btn-sm float-end">Eliminar</button> -->
            </li>
        }  @else {
                <!-- <strong> no cal mostrar el personatge de poders inferior o igual a 7000</strong> -->
                <li class="list-group-item">
                {{idx +1 }} - {{ personatge.name }} - 
                <strong class="text-success">{{ personatge.power }}</strong>
        }
    }
</ul>
